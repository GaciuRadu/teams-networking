<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teams Networking</title>
  </head>
  <body>
    <header>
      <div id="header-wrapper">
        <div id="my-picture">
          <img src="network-team-icon.png" width="100" alt="" />
        </div>

        <div id="header-info">
          <h1>Teams Networking</h1>
          <h2 id="job-title">CRUD operations example (Create, Read, Update, Delete)</h2>
        </div>
      </div>
    </header>

    <section>
      <div class="tbar">
        <div>
          <button>❌ Remove selected</button>
        </div>
        <div class="tfill"></div>
        <div>
          <input placeholder="Search" type="search" name="search" id="search" />
          <label for="search"> 🔎 </label>
        </div>
      </div>

      <form id="teamsForm" action="" method="get">
        <table id="teamsTable">
          <thead>
            <tr>
              <th>
                <input type="checkbox" />
              </th>
              <th>Promotion</th>
              <th>Members</th>
              <th>Project Name</th>
              <th>Project URL</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td></td>
              <td>
                <input type="text" required name="promotion" id="promotion" placeholder="Enter promotion" />
              </td>
              <td>
                <input type="text" required name="members" id="members" placeholder="Enter members" />
              </td>

              <td>
                <input type="text" required name="name" id="name" placeholder="Enter project name" />
              </td>
              <td>
                <input type="text" required name="url" id="url" placeholder="Project URL" />
              </td>
              <td>
                <button type="submit">💾</button>
                <button type="reset">x</button>
              </td>
            </tr>
          </tfoot>
        </table>
      </form>
    </section>

    <footer>
      <a href="https://github.com/GaciuRadu/teams-networking" target="_blank">🗒️ API Docs </a>
      |
      <a href="">👨‍💻 Source Code</a>
    </footer>
  </body>
</html>
